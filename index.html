<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Trending</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="hat">
    <h1> Trending </h1>
    See what the GitHub community is most excited about today.
</div>

<div class="container">
    <div class="btn-table">
       <div class="btn-block">
           <div class="btn-active"> Repositories </div>
           <div class="btn"> Developers </div>
       </div>

       <div class="select-block">
           <div class="select-any-lng">
               <div class="select-name">
                   Spoken language:
               </div>

               <div class="select-param">
                   Any
               </div>

               <div class="select-arrow">
                   &#9660
               </div>
           </div>

           <div class="select-lng">
               <div class="select-name">
                   Language:
               </div>

               <div class="select-param">
                   Any
               </div>

               <div class="select-arrow">
                   &#9660
               </div>
           </div>

           <div class="select-date">
               <div class="select-name">
                   Date range:
               </div>

               <div class="select-param">
                   Today
               </div>

               <div class="select-arrow">
                   &#9660
               </div>
           </div>
       </div>
    </div>

    <div class="content-table">
        <div class="content-block">
            <div class="article-block">
                <div class="header">
                    <div class="header-symbol">

                    </div>
                    <div class="repositori-name">

                    </div>
                </div>
                <div class="article-name">
                    <div class="article-symbol">

                    </div>

                    <div class="article-title">

                    </div>
                </div>

                <div class="auxiliary-block">
                    <div class="prgrm-language">
                        <div class="language-symbol">

                        </div>
                        <div class="language">

                        </div>
                    </div>

                    <div class="star-amount">
                        <div class="star-symbol">

                        </div>
                        <div class="amount">

                        </div>
                    </div>

                    <div class="repost-amount">
                        <div class="repost-symbol">

                        </div>
                        <div class="amount">

                        </div>
                    </div>

                    <div class="creater-block">
                        <div class="built-by">

                        </div>
                        <div class="icon">

                        </div>
                        <div class="icon">

                        </div>
                        <div class="icon">

                        </div>
                        <div class="icon">

                        </div>
                        <div class="icon">

                        </div>
                    </div>
                </div>

            </div>

            <div class="like-block">
                <div class="btn-like">
                    <div class="btn-star">

                    </div>
                    <div class="btn-title">

                    </div>
                    <div class="like-chapter">

                    </div>
                </div>

                <div class="today-amount-star">
                    <div class="star-symbol">

                    </div>
                    <div class="today-amount">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
